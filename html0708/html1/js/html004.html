<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜鸟驿站(runoob.com)</title>
</head>
<body>
<script>
    function changeImage() {
        ele=document.getElementById('myimage');
        if (ele.src.match("bulbon")){
            ele.src="../img/pic_bulboff.gif";
        }
        else
        {
            ele.src="../img/pic_bulbon.gif";
        }
    }
    function ChangeHtmlstyle() {
        hstyle=document.getElementById("hs");
        hstyle.style.color="#ff0000";

    }
</script>
<img id="myimage" onclick="changeImage()" src="../img/pic_bulboff.gif" height="180" width="100"/></body>
<p id="hs">
    JavaScript 可改变Html样式！
</p>
<button type="button" onclick="ChangeHtmlstyle()" >点击我</button>
</html>
